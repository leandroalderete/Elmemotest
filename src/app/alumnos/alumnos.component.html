<div class="container container-fluid">

    <div class="row">


        <div *ngFor="let alumno of alumnos " class="col md-2 col sm-6 ">

            <div *ngIf="alumno.foto!='' ">
                <img class="rounded-circle" [src]="alumno.foto" />

            </div>

            <div *ngIf="alumno.foto=='' " class="rounded-circle col-1"
                style=" background-color: aliceblue; color: black; align-content: center;">
                <h1>
                    {{alumno.sigla}}
                </h1>
            </div>

            <h4> {{alumno.nombre}} {{alumno.apellido}}</h4>

        </div>



    </div>

    <input  *ngIf="!this.agrega" type="button" value="Agregar" (click)="this.agrega=!this.agrega ">

    <div *ngIf="this.agrega">

        <input type="number" [(ngModel)]="this.nuevo.dni">
        <input type="text" [(ngModel)]="this.nuevo.nombre">
        <input type="text" [(ngModel)]="this.nuevo.apellido">
        <input type="text" [(ngModel)]="this.nuevo.sigla">
        <input type="text" [(ngModel)]="this.nuevo.foto">

    </div>
    <div *ngIf="this.agrega"> 
        <input type="button" value="Agregar" (click)="this.agrega=!this.agrega ">


    </div>

    

</div>
